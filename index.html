<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <section class="player-1-section">
    <h1 class="fire">🔥</h1>
    <h2 class="player-1-wins">Wins:</h2>
  </section>
  <section class="game-section">
    <h1 class="title">Tic Tac Toe</h1>
    <section class="whos-turn">
      <h2 id="playerTurn" class="player-1-turn">It's 🔥's turn</h2>
    </section>
    <section class="grid-section">
      <div id="0" class="box box-0"></div>
      <div id="1" class="box box-1"></div>
      <div id="2" class="box box-2"></div>
      <div id="3" class="box box-3"></div>
      <div id="4" class="box box-4"></div>
      <div id="5" class="box box-5"></div>
      <div id="6" class="box box-6"></div>
      <div id="7" class="box box-7"></div>
      <div id="8" class="box box-8"></div>
    </section>
  </section>
  <section class="player-2-section">
    <h1 class="ice">❄️</h1>
    <h2 class="player-2-wins">Wins:</h2>
  </section>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
